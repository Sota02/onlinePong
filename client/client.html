<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html charset=UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <title>Online Pong!</title>
    <link rel="stylesheet" href="client.css" />
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
    <!--entry form-->
    <div id="entryDiv">
        <form id="entryForm">
            <label class="roomLabel" for="roomsDropDownList">Choose a Room:</label>
            <select class="form-control" id="roomsDropDownList">
                <option value="room01">Room01</option>
                <option value="room02">Room02</option>
            </select>
            <label class="nameLabel" for="nameField">Name:</label>
            <input type="text" class="form-control" id="nameField">
            <button type="submit" class="btn btn-primary" id="sendButton">Enter</button>
        </form>
    </div>
    <!--canvas and buttons(Start|Pause|Reset)-->
    <div id="gameDiv">
        <canvas id="canvas" width="360" height="480"></canvas>
        <div class="gameButtonsWrapper">
            <input type="button" id="btnStart" class="gameButtons" value="Start" onclick="btnStart()" />
            <input type="button" id="btnPause" class="gameButtons" disabled="disabled" value="Pause"
                onclick="btnPause()" />
            <input type="button" id="btnReset" class="gameButtons" disabled="disabled" value="Reset"
                onclick="btnReset()" />
        </div>
        <!-- chat form -->
        <div class="grayBox">
            <form id="chatForm" class="form-inline">
                <label class="nameLabel" for="chatInput">Text:</label>
                <input type="text" id="chatInputField" class="form-control">
                <button type="submit" id="chatButton" class="btn btn-primary">Send</button>
            </form>
        </div>
        <!--system & chat message-->
        <div id="systemMessageDiv"></div>
    </div>
    <script src='/socket.io/socket.io.js'></script>
    <!-- (1) global.js must be loaded firstly -->
    <script src='globals.js'></script>
    <script src='actors.js'></script>
    <!-- (2) other module js files -->
    <script src='renderer.js'></script>
    <script src='keyHandlers.js'></script>
    <!-- (3) client.js must be loaded lastly -->
    <script src='client.js'></script>
</body>

</html>
